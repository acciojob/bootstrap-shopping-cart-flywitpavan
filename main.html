<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-top: 20px;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      margin-top: 20px;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: #fff;
    }

    .product img {
      max-width: 100px;
      height: auto;
    }

    .product .product-name {
      font-weight: bold;
    }

    .summary .total {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Block Heading -->
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
      <!-- Product Section -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-8">
            <h5 class="product-name">Product Name 1</h5>
            <p>Product description goes here. Quantity: 1</p>
            <p>Price: $10.00</p>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-8">
            <h5 class="product-name">Product Name 2</h5>
            <p>Product description goes here. Quantity: 2</p>
            <p>Price: $20.00</p>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
          </div>
          <div class="col-8">
            <h5 class="product-name">Product Name 3</h5>
            <p>Product description goes here. Quantity: 1</p>
            <p>Price: $30.00</p>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h4>Order Summary</h4>
          <p>Subtotal: $60.00</p>
          <p>Tax: $5.00</p>
          <p class="total">Total: $65.00</p>
          <button class="btn btn-block">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
